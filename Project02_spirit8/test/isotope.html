<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>模板</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--引入bootstrap的css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="isotope/css/isotope-docs.css">
    <script src="bootstrap/js/jquery.js"></script>
    <!--引入bootstrap的js-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="isotope/js/isotope-docs.min.js"></script>
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        .gitem {
            height: 324px;
        }
        .grid-item a img{
            width: 324px;
            height: 324px;
        }
    </style>
</head>
<body>
<div>
    <div class="btn-group">
        <button class="btn btn-default is-checked" data-filter="*">All</button>
        <button class="btn btn-default" data-filter=".a">A</button>
        <button class="btn btn-default"  data-filter=".b">B</button>
        <button class="btn btn-default"  data-filter=".c">C</button>
        <button class="btn btn-default"  data-filter=".d">D</button>
    </div>
</div>
<div class="grid">
    <div class="row" id="abc">
        <div class="gitem col-md-3 a b">
            <a href=""><img class="img-responsive" src="img/01(1).jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3">
            <a href=""><img src="img/02(2).jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3 b c">
            <a href=""><img src="img/03(1).jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3 d">
            <a href=""><img src="img/04(1).jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3 a c d">
            <a href=""><img src="img/05.jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3">
            <a href=""><img src="img/06.jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3 b d a">
            <a href=""><img src="img/07.jpg" alt=""></a>
        </div>
        <div class="gitem col-md-3 c">
            <a href=""><img src="img/08.jpg" alt=""></a>
        </div>
    </div>
</div>


<script type="text/javascript">

    var $cont=$("#abc");
    $cont.isotope({
        filter:"*",
        animationOptions:{
            duration:750,
            easing:"linear",
        },
    });

    $(".btn-group button").on("click",function(){
        $(this).addClass("is-checked").siblings().removeClass("is-checked");
        var selected=$(this).attr("data-filter");
        $cont.isotope({
            filter:selected,
            animationOptions:{
                duration:750,
                easing:"linear",
            },
        });
    });
</script>
</body>
</html>
